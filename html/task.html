	function addtaskajax() {

                var file_name = $('#task').val();
                if(file_name=="")
                	{
                	count++;
                	file_name = "Task " + count;
                	}
                /*[+ var userid  = [[${getUser.userid}]]; +]*/  	
                //var userid = "U-20141209205235";
                 var file_data1 = $('#startdate').val();
		var file_data2 = $('#enddate').val();
		var file_data3 = $('#totaltask').val();
		var file_data4 = $('#completedtask').val();
		
		var file_data5 = $('#username').val();
		var file_data6 = $('#risk').val();
                var json = { "file_name" : file_name, "userid" : userid, "file_data1": file_data1, "file_data2": file_data2, "file_data3": file_data3, "file_data4": file_data4, "file_data5": file_data5, "file_data6": file_data6 };
                $.ajax({
                    url: "./" + userid +"/task",
                    data: JSON.stringify(json),
                    type: "POST",
                    
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Accept", "application/json");
                        xhr.setRequestHeader("Content-Type", "application/json");
                    },
                    success: function(responsentity) {
                    	$("#startdate").val("");
                    	$("#task").val("");
			$("#enddate").val("");
			$("#totaltask").val("");
			$("#completedtask").val("");
			$("#username").val("");
			$("#risk").val("");
                    	addtaskhtml(responsentity.file_name.trim().replace(/\s+/g,'_'),responsentity.file_name);
                    	
              
                    },
                    error: function(errorThrown) {
                    	
                    	displayerror(errorThrown.responseText);
                    	
                     }

                });
        }



		 function viewtaskajax(param) { 
        	
        	var x = "#"+param.parentNode.parentNode.parentNode.id;
        	var file_name = $(x).find("p:first").text();
            //var userid = "U-20141209205235";
            /*[+ var userid  = [[${getUser.userid}]]; +]*/  
            $.ajax({
                url: "./" + userid +"/task/" + file_name, 
                type: "GET",
                
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function(responsentity) {
                	$("#startdate").val(responsentity.file_data1);
			$("#enddate").val(responsentity.file_data2);
			$("#totaltask").val(responsentity.file_data3);
			$("#completedtask").val(responsentity.file_data4);
			$("#username").val(responsentity.file_data5);
			$("#risk").val(responsentity.file_data6);
                	$("#task").val(responsentity.file_name);
                	$("#add_button").hide();
                	$("#edit_button").show();
                	
                	$("#task").prop('disabled', true);


              	
                	
                },
                error: function(errorThrown) {
                	
                	displayerror(errorThrown.responseText);
                	
                 }

            });
        }


	 function edittaskajax() {

            var file_name = $('#task').val();
            //var userid = "U-20141209205235";
            /*[+ var userid  = [[${getUser.userid}]]; +]*/  
            var file_data1 = $('#startdate').val();
		var file_data2 = $('#enddate').val();
		var file_data3 = $('#totaltask').val();
		var file_data4 = $('#completedtask').val();
		
		var file_data5 = $('#username').val();
		var file_data6 = $('#risk').val();
            var json = { "file_name" : file_name, "userid" : userid, "file_data1": file_data1, "file_data2": file_data2, "file_data3":   file_data3, "file_data4": file_data4, "file_data5": file_data5, "file_data6": file_data6};
            $.ajax({
                url: "./"+userid+"/note/"+ file_name,
                data: JSON.stringify(json),
                type: "PUT",
                
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function(responsentity) {
                	setaddtaskstate();
                	responsentity.file_name = "updated";
                	//edittaskhtml(responsentity.file_name.trim().replace(/\s+/g,'_'),responsentity.file_name);
                	displaysuccess("Task " + file_name + " successfully Updated!")
          
                },
                error: function(errorThrown) {
                	
                	displayerror(errorThrown.responseText);
                	
                 }

            });
    }

		
	function deletetaskajax(param) {

        	var x = "#"+param.parentNode.parentNode.parentNode.id;
        	var file_name = $(x).find("p:first").text();
            //var userid = "U-20141209205235";
            /*[+ var userid  = [[${getUser.userid}]]; +]*/  
            
            $.ajax({
                url: "./"+userid+"/task/"+ file_name,
                type: "DELETE",
                
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function(responsentity) {
                	$("#"+param.parentNode.parentNode.parentNode.id).remove();
                	displaysuccess("Task " + file_name + " successfully Deleted!")
                	
                },
                error: function(errorThrown) {
                	
                	displayerror(errorThrown.responseText);
                	
                 }

            });
    }


	function setaddtaskstate()

		$("#risk").val("");

        	$("#edit_button").hide();
        	
        	$("#task").prop('disabled', false);
        }


	 function displayerror(error)
        {
        	
        	$("#error_box").html('<div  class="alert alert-danger alert-dismissable"><i class="fa fa-ban"></i><button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button><span id="error_text"></span></div>');
            $("#error_text").text(error);
        }



	function looptasks(responsentity)
        {
        	 /*<![CDATA[*/
        	            //responsentity[0].file_name+
        	for (var i = 0; i<responsentity.length; i++) {
        		if(responsentity[i].file_name!="")
        			addtaskhtml(responsentity[i].file_name.trim().replace(/\s+/g,'_'),responsentity[i].file_name);
        		}
        	/*]]>*/
        }


	 function displaysuccess(success)
        {
  
        	$("#error_box").html('<div  class="alert alert-success alert-dismissable"><i class="fa fa-ban"></i><button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button><span id="error_text"></span></div>');
            $("#error_text").text(success);
        }
