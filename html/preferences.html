<!DOCTYPE html>
<html class="bg-black">
    <head>
        
        <title>Cmpe281project | Registration Page</title>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script>
        
        function validateForm() {


	console.log("in function");
        	
            var x = document.forms["myForm"]["projectname"].value;
            var y = document.forms["myForm"]["startdate"].value;
             var z = document.forms["myForm"]["enddate"].value;



            if (x == null || x == "") {
                alert("projectname must be filled out");
                return false;
            }
            
                      
            if (y == null || y == "") {
                alert("startdate must be filled out");
                return false;
            }

	   if (z == null || z == "") {
                alert("enddate must be filled out");
                return false;
            }
        
        
     	      }
       
	 </script>
            

    </head>
    <body class="bg-black">
		
        <div class="form-box" id="login-box">
            <div class="header">Preferences Page</div>
		<h4> Select a Project Type </h4>
            <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{/cmpe281project/projects}" th:object="${createproject}" method="post">
                <div class="body bg-gray">

                                        <div class="radio">
                                            <input type="radio" name="waterfall" th:field="*{waterfall}" /> Waterfall
                                         </div>                    


					<div class="radio">
                                            <input type="radio" name="scrum" th:field="*{scrum}" /> Scrum
                                         </div>
					
					<div class="radio">
                                            <input type="radio" name="kanban" th:field="*{kanban}"  /> Kanban
                                         </div>


					 <h4> Enter Project Details </h4>
		    <div class="form-group">
                        <input type="text" name="projectname" class="form-control" th:field="*{projectname}" placeholder="ProjectName"/>
                    </div>
                    <div class="form-group">
                        <input type="date" name="startdate" class="form-control" th:field="*{startdate}" placeholder="StartDate in mm-dd-yyyy"/>
                    </div>  
			
		    <div class="form-group">
                        <input type="date" name="enddate" class="form-control" th:field="*{enddate}"  placeholder="EndDate in mm-dd-yyyy"/>
                    </div>    

                    
                   
                </div>
                <div class="footer">                    

                    <button type="submit" class="btn bg-olive btn-block">Submit</button>

                    
                </div>
            </form>

            
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
