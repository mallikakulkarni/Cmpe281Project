<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Cmpe281project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script>
    function validateForm() {
    console.log("in function");
    	
        var x = document.forms["myForm"]["username"].value;
        var y = document.forms["myForm"]["password"].value;

        if (x == null || x == "") {
            alert("Username must be filled out");
            return false;
        }
        
        if (y == null || y == "") {
            alert("Password must be filled out");
            return false;
        }
    
    }
    
    
    
    
    
    
    
    
    
   </script>
    
    
    </head>
<body class="bg-black">

        <div class="form-box" id="login-box">
      <h4>The Credentials Entered were invalid. Please check your username and Password</h4>
      
            <div class="header">Sign In</div>
             <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{/cmpe281project/users/homepage}" method="get">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                   
                </div>
                <div class="footer">                                                               
                    <input type="submit" class="btn bg-olive btn-block" value="Sign me in"></input>  
                    
                    <br>
                    
                    <a href="/cmpe281project/register" class="text-center">Register a new membership</a>
                </div>
            </form>

            <div class="margin text-center">
               

            </div>
            
        </div>

    </body>
